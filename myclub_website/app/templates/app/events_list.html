{% extends 'app/base.html' %}
{%block content%}

    <!-- <h1>Events List </h1><br /> -->

    {% for event in event_list %}

    <div class="card text-center bg-body-secondary text-emphasis-warning mb-2 shadow">
        <div class="card-header">
            {{ event }}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ event.venue }}</h5>
          <p class="card-text">
            
                Date: {{ event.event_date }} <br/>
                Venue: {{ event.venue }} <br/>
                Manager: {{ event.manager }} <br/>
                Description: {{ event.description }} <br/>
          </p>
          <a href="{% url 'update-event' event.id %}" class="btn btn-primary">Update Event</a>
        </div>
      </div>
    {% endfor %}

    <br />

    <br /><br />

{%endblock%}
