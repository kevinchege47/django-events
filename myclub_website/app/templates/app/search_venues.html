{% extends 'app/base.html' %}

{%block content%}
{% if searched %}
<h1>You Searched For {{searched}}</h1>
    {% for venue in venues %}
   <a href="{% url 'show-venue' venue.id %}"> {{ venue }} </a>
    {% endfor %}

{% else %}
<h1>Hey,you didnt type in the search bar</h1>
{% endif %}



{%endblock%}
