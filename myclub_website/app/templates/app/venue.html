{% extends 'app/base.html' %}
{%block content%}

<h1>Venues</h1>
<table class="table table-hover table-striped table-bordered">
    {% for venue in venue_list %}
    <tr>
        <td>
            <a href="{% url 'show-venue' venue.id %}">{{ venue }}</a>
        </td>
        <td align="right">
            <a href="{% url 'update-venue' venue.id %}" class="btn btn-outline-success">Update </a></td>
    </tr>
    <br />
    {% endfor %}
</table>


{%endblock%}
